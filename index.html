<!DOCTYPE html>
<html>
<head>
  <title>SnipChat</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="header">
    <button id="toggle-dark-mode" class="dark-mode-toggle">ðŸŒ™</button>
    <button id="toggle-recording">Start Recording</button>
    <select id="window-select"></select>
    <button id="capture">Capture</button>
    <button id="stop-audio">Stop Audio</button>
    <button id="mute-button">Mute</button>
    <button id="skip-button">Skip</button>
    <button id="start-snipping">Snip</button>
    <button id="clear-chat">Clear Chat</button>
  </div>

  <div class="chat-container">
    <div id="response-container"></div>
    <div class="input-area">
      <input type="text" id="prompt-input" placeholder="Enter your prompt here...">
      <button id="send-prompt">Send</button>
    </div>
  </div>

  <video id="screenVideo" autoplay style="display:none;"></video>

  <!-- Link to the renderer.js script -->
  <script src="renderer.js"></script>
</body>
</html>
